<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Configura√ß√µes | Jack Pe√ßas</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>tailwind.config = { theme: { extend: { colors: { primary: '#0A0F1E', accent: '#FACC15' } } } }</script>
</head>
<body class="bg-primary text-white min-h-screen flex">
  <aside class="w-64 bg-[#111827] border-r border-gray-800 p-6 flex flex-col">
    <h2 class="text-2xl font-bold text-accent mb-10 text-center uppercase tracking-tighter">Jack Pe√ßas</h2>
    <nav class="flex-1 space-y-2">
      <a href="dashboard.html" class="flex items-center p-3 rounded-lg hover:bg-gray-800 transition">üìä Dashboard</a>
      <a href="products.html" class="flex items-center p-3 rounded-lg hover:bg-gray-800 transition">üì¶ Produtos</a>
      <a href="categories.html" class="flex items-center p-3 rounded-lg hover:bg-gray-800 transition">üìÇ Categorias</a>
      <a href="attributes.html" class="flex items-center p-3 rounded-lg bg-accent text-black font-bold">‚öôÔ∏è Atributos</a>
    </nav>
    <button onclick="logout()" class="p-3 text-red-400 hover:bg-red-900/20 rounded-lg text-left">
      üö™ Sair
    </button>
  </aside>

  <main class="flex-1 p-8 overflow-y-auto">
    <div class="max-w-4xl mx-auto">
      
      <div class="flex justify-between items-center mb-8">
        <h1 class="text-3xl font-bold text-accent uppercase tracking-widest">Atributos</h1>
        <button id="btn-open-attr-form" onclick="openAttrForm()" class="bg-accent hover:bg-accent/80 text-black px-6 py-3 rounded-xl font-black transition uppercase tracking-tighter flex items-center gap-2">
            <span class="text-xl">+</span> Novo Atributo
        </button>
      </div>

      <section id="attr-form-container" class="hidden bg-[#111827] p-8 rounded-2xl border border-gray-700 mb-10 shadow-xl animate-in slide-in-from-top duration-300">
        <div class="flex justify-between items-center mb-6">
            <h2 id="form-title" class="text-xl font-bold text-white uppercase tracking-tight">Novo Atributo</h2>
            <button onclick="closeAttrForm()" class="text-gray-500 hover:text-white transition">‚úï Fechar</button>
        </div>
        
        <div class="grid grid-cols-2 gap-6 mb-6">
            <div>
                <label class="text-xs text-gray-400 uppercase font-bold">Categoria Alvo</label>
                <select id="attr-target-cat" class="w-full p-3 mt-1 rounded bg-gray-800 outline-none focus:ring-1 ring-accent text-white transition"></select>
            </div>
            <div>
                <label class="text-xs text-gray-400 uppercase font-bold">Nome do Atributo</label>
                <input type="text" id="attr-name" placeholder="Ex: Qualidade" class="w-full p-3 mt-1 rounded bg-gray-800 outline-none focus:ring-1 ring-accent text-white transition">
            </div>
        </div>

        <div class="grid grid-cols-2 gap-6 mb-6">
            <div>
                <label class="text-xs text-gray-400 uppercase font-bold">Tipo de Campo</label>
                <select id="attr-type" onchange="toggleOptionInput()" class="w-full p-3 mt-1 rounded bg-gray-800 outline-none focus:ring-1 ring-accent text-white">
                    <option value="select">Lista de Sele√ß√£o</option>
                    <option value="text">Digita√ß√£o Manual</option>
                </select>
            </div>
        </div>

        <div id="options-group-container" class="mb-6">
            <label class="text-xs text-gray-400 uppercase font-bold">Op√ß√µes do Atributo</label>
            <div class="flex gap-2 mt-1">
                <input type="text" id="new-option-input" placeholder="Digite uma op√ß√£o e aperte em Adicionar" class="flex-1 p-3 rounded bg-gray-800 outline-none border border-transparent focus:border-accent transition">
                <button onclick="addOptionToList()" class="bg-gray-700 hover:bg-gray-600 px-6 rounded-lg font-bold transition">Adicionar</button>
            </div>
            <div id="options-tags" class="flex flex-wrap gap-2 mt-4 min-h-[40px]"></div>
        </div>

        <div class="flex gap-3">
            <button id="cancel-btn" onclick="closeAttrForm()" class="flex-1 bg-gray-700 text-white font-black py-4 rounded-xl uppercase tracking-widest hover:bg-gray-600 transition">
                Cancelar
            </button>
            <button id="save-btn" onclick="saveFullAttribute()" class="flex-[2] bg-accent text-black font-black py-4 rounded-xl uppercase tracking-widest hover:scale-[1.01] transition active:scale-95">
                Salvar Atributo
            </button>
        </div>
      </section>

      <div id="attributes-list-display" class="space-y-4"></div>
    </div>

    <div id="custom-confirm" class="hidden fixed inset-0 bg-black/80 backdrop-blur-sm z-[100] items-center justify-center p-4">
        <div class="bg-[#111827] border border-gray-800 p-8 rounded-2xl max-w-sm w-full text-center shadow-2xl">
            <div class="text-red-500 text-5xl mb-4">‚ö†Ô∏è</div>
            <h3 class="text-xl font-bold mb-2 text-white">Confirmar A√ß√£o</h3>
            <p id="confirm-msg" class="text-gray-400 text-sm mb-6"></p>
            <div class="flex gap-3">
                <button onclick="closeConfirm(false)" class="flex-1 py-3 rounded-xl bg-gray-800 font-bold hover:bg-gray-700 transition">N√£o</button>
                <button id="confirm-yes" class="flex-1 py-3 rounded-xl bg-red-600 font-bold hover:bg-red-500 transition">Sim, excluir</button>
            </div>
        </div>
    </div>
  </main>
  <script src="../js/attributes_manager.js"></script>
</body>
</html>
