<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login ADM | Jack Peças</title>
  <link rel="icon" type="image/png" href="/frontend/src/public/images/icone-logo.png">

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#0A0F1E',
            accent: '#FACC15',
          }
        }
      }
    }
  </script>
</head>

<body class="bg-primary min-h-screen flex items-center justify-center text-white px-4">

  <div class="w-full max-w-md bg-[#111827] p-8 rounded-2xl shadow-2xl border border-gray-800">
    <div class="flex justify-center mb-6">
        <div class="bg-accent/10 p-3 rounded-full">
            <i data-lucide="lock" class="text-accent w-8 h-8"></i>
        </div>
    </div>

    <h1 class="text-2xl font-bold text-white mb-2 text-center">
      Acesso Administrativo
    </h1>
    <p class="text-center text-sm text-gray-400 mb-8">
      Identifique-se para gerenciar a Jack Peças
    </p>

    <form id="login-form" class="space-y-6">

      <div>
        <label class="text-xs uppercase tracking-widest text-gray-500 font-bold ml-1">E-mail</label>
        <div class="relative mt-1">
            <input
              type="email"
              id="email"
              class="w-full p-3 pl-4 rounded-xl bg-[#1f2937] border border-gray-700 focus:border-accent focus:ring-1 focus:ring-accent outline-none transition-all"
              placeholder="admin@jackpecas.com"
              required
            />
        </div>
      </div>

      <div>
        <label class="text-xs uppercase tracking-widest text-gray-500 font-bold ml-1">Senha</label>
        <div class="relative mt-1">
          <input
            type="password"
            id="password"
            autocomplete="current-password" 
            class="w-full p-3 pl-4 rounded-xl bg-[#1f2937] border border-gray-700 focus:border-accent focus:ring-1 focus:ring-accent outline-none pr-12 transition-all"
            placeholder="••••••••"
            required
          />
          <button 
            type="button" 
            id="toggle-password"
            class="absolute right-4 top-1/2 -translate-y-1/2 text-gray-500 hover:text-accent transition-colors"
          >
            <i id="eye-icon" data-lucide="eye" class="w-5 h-5"></i>
          </button>
        </div>
      </div>

      <div id="error" class="text-red-400 text-xs bg-red-400/10 p-3 rounded-lg border border-red-400/20 hidden flex items-center gap-2">
          <i data-lucide="alert-circle" class="w-4 h-4"></i>
          <span id="error-text"></span>
      </div>

      <button
        type="submit"
        class="w-full bg-accent text-black font-bold py-3.5 rounded-xl hover:bg-yellow-500 transition-all shadow-lg shadow-accent/10 active:scale-[0.98]"
      >
        Entrar no Sistema
      </button>
    </form>
  </div>

  <script src="/js/auth.js"></script>
  <script>
    // Inicializa os ícones do Lucide
    lucide.createIcons();
  </script>
</body>
</html>
